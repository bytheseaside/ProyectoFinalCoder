    <!-- MAIN -->
    <main class="contact__page">
        <h1>¡Contáctame!</h1>
        <form action="/destino" method="get" enctype="">
            <div>
                <input type="text" name="name" placeholder="Nombre">
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="message" placeholder="Mensaje"></textarea> 
                <button type="submit">ENVIAR</button>
                <!--Cuando clickeo enviar aparece la pequeña vista en overlay que dice "mensaje recibido, recibira rta en X horas"-->
            </div>
        </form>

        <img src="imagenes/brush purple.png" alt="Pincel con sombre violeta" class="brush__img">
    </main>

    <!-- FOOTER -->
    <footer> 
        <section class="footer__text">
           <p> Jane Doe - Make Up Artist 2022 ®</p>
        </section>
        <!-- para version mobile -->
        <section class="mobile" id="footer__text">
            <p> Jane Doe - 2022 ®</p>
        </section>
        <label for="menu" class="mobile" id="menu__button">
            <div>

        <!--Links a redes sociales-->
        <!-- Como es una MUA inventada, voy a hacer que lleven a la home de las redes sociales, ya que no tiene propias. En un futuro, puedo crearle páginas y linkearlas cambiando el URL-->

            <a href="https:/facebook.com" target="blank"> <img src="imagenes/icons/Facebook.png" alt="Icon de Facebook"> </a>
            <a href="https:/instagram.com" target="blank"> <img src="imagenes/icons/Instagram.png" alt="Icon de Instagram"> </a>
